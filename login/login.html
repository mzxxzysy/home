</head>

<body>

    <section>

        <div class="loginError">
            <img src="./img/error.png">
            <div>
                <p>로그인 할 수 없습니다.</p>

            </div>
        </div>
        <button type="submit">로그인</button>
        <div class="question">- 계정이 없으신가요? -</div>
        <a href="#">계정 생성</a>
    </section>
</body>

</html>
