<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/connect.css">
    <title>Document</title>
</head>

<body>
    <header><img src="./img/back.png"></header>

    <section class="sec1">
        <div class="secTitle">내게 온 신청</div>
        <ul class="apply">
            <li>
                <div class="list_o">
                    <img src="./img/o.png">
                    <div class="name">김 씨</div>
                </div>

                <div class="btns">
                    <button type="submit" id="o"></button>
                    <label for="o" class="o">수락</label>
                    <button type="submit" id="x"></button>
                    <label for="x" class="x">거절</label>
                </div>
            </li>
        </ul>
    </section>

    <section class="sec2">
        <div class="secTitle">연동 계정 추가</div>
        <div class="sec2_set">
            <div class="info">연동할 계정의 아이디를 작성해주세요.</div>
            <div id="search-form">
                <input type="text" placeholder="아이디 작성">
                <button type="submit" id="search_icon"></button>
                <label for="search_icon"></label>
            </div>
            <div class="search_result">
                <div class="list_o">
                    <img src="./img/o.png">
                    <div>abc_1230</div>
                </div>
                <button type="submit" id="apply"></button>
                <label for="apply">연동 신청</label>
            </div>
        </div>


    </section>

    <section class="sec3">
        <div class="secTitle">연동 계정 삭제</div>
        <ul class="conns">
            <li>
                <div class="list_o">
                    <img src="./img/o.png">
                    <div class="name">최 씨</div>
                </div>

                <button type="submit" id="delete"></button>
                <label for="delete">삭제</label>
            </li>
        </ul>
    </section>
</body>

</html>
