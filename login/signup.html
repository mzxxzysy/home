<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Document</title>
</head>

<body>
    <header><img src="./img/big logo.png"></header>

    <section>
        <input type="email" id="email" placeholder="이메일">
        <input type="id" id="id" placeholder="아이디">
        <input type="password" id="pw" placeholder="비밀번호">
        <input type="password" id="pw2" placeholder="비밀번호 확인">
        <div id="pwError">
            <img src="./img/error.png">
            <div>비밀번호가 일치하지 않습니다.</div>
        </div>

        <div class="select">
            <input type="radio" name="role" value="child" id="id_role_0" class="sel" checked />
            <label for="id_role_0">자녀</label>
            <input type="radio" name="role" value="parent" id="id_role_1" class="sel" />
            <label for="id_role_1">부모</label>
        </div>
        <button type="submit">회원가입</button>
    </section>

    <script src="./js/signup.js"></script>
</body>

</html>
