{% load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static " css/signup.css"%}" />
    <title>효담 - 회원가입</title>
</head>

<body>
    <header><img src="{% static " img/biglogo.png"%}"></header>

    <section>
        <form method="post" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <input type="email" name="email" id="id_email" placeholder="이메일" />
            <input type="id" name="username" id="id_username" placeholder="아이디" />
            <input type="password" name="password1" id="id_password1" placeholder="비밀번호" />
            <input type="password" name="password2" id="id_password2" placeholder="비밀번호 확인" />
            <div class="select">
                {% for choice in form.role %}
                <div>
                    {{ choice.tag }}
                    <label for="{{ choice.id_for_label }}">{{ choice.choice_label }}</label>
                </div>
                {% endfor %}

            </div>
            <button type="submit">회원가입</button>
        </form>
    </section>

    <script src="{%static " js/signup.js" %}"></script>
</body>

</html>
